services:
  - type: web
    name: klu-hospital
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn hospitalmanagement.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
      - key: DEBUG
        value: false
      # Add your Neon database URL here:
      # - key: DATABASE_URL
      #   value: postgresql://neondb_owner:password@host:5432/neondb?sslmode=require